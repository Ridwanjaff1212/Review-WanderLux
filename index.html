<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderLux - Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="review.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>WanderLux Reviews</h1>
        <p>Read what others are saying about their adventures with WanderLux.</p>
    </header>

    <main>
        <section id="submit-review">
            <h2>Submit Your Review</h2>
            <form id="review-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>

                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>

                <button type="submit">Submit Review</button>
            </form>
        </section>

        <section id="reviews">
            <h2>Recent Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be added here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WanderLux. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
